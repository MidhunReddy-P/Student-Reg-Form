<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HTML Form Input Types Example</title>
</head>
<body>

<h2>HTML Form Input Types Example</h2>

<form action="#" method="post">

  <!-- Text input -->
  <label for="text">Text:</label>
  <input type="text" id="text" name="text" placeholder="Enter text" /><br/><br/>
  
  <!-- Password input -->
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" placeholder="Enter password" /><br/><br/>
  
  <!-- Submit button -->
  <input type="submit" value="Submit Form" /><br/><br/>
  
  <!-- Reset button -->
  <input type="reset" value="Reset Form" /><br/><br/>
  
  <!-- Radio buttons -->
  <label>Radio Options:</label><br/>
  <input type="radio" id="radio1" name="radioGroup" value="option1" />
  <label for="radio1">Option 1</label><br/>
  <input type="radio" id="radio2" name="radioGroup" value="option2" />
  <label for="radio2">Option 2</label><br/><br/>
  
  <!-- Checkbox -->
  <label>Checkboxes:</label><br/>
  <input type="checkbox" id="check1" name="check1" value="Bike" />
  <label for="check1">Bike</label><br/>
  <input type="checkbox" id="check2" name="check2" value="Car" />
  <label for="check2">Car</label><br/><br/>
  
  <!-- Button (without form submit) -->
  <input type="button" value="Click Me" onclick="alert('Button clicked!')" /><br/><br/>
  
  <!-- Color picker -->
  <label for="favcolor">Favorite Color:</label>
  <input type="color" id="favcolor" name="favcolor" value="#ff0000" /><br/><br/>
  
  <!-- Date picker -->
  <label for="dob">Date of Birth:</label>
  <input type="date" id="dob" name="dob" /><br/><br/>
  
  <!-- DateTime local picker -->
  <label for="appt">Date and Time:</label>
  <input type="datetime-local" id="appt" name="appt" /><br/><br/>
  
  <!-- Email input -->
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="name@example.com" /><br/><br/>
  
  <!-- File upload -->
  <label for="file">Select file:</label>
  <input type="file" id="file" name="file" /><br/><br/>
  
  <!-- Hidden input -->
  <input type="hidden" id="hidden" name="hidden" value="secretValue" />
  
  <!-- Image submit button -->
  <input type="image" src="https://via.placeholder.com/100x50.png?text=Submit" alt="Submit Image" /><br/><br/>
  
  <!-- Month picker -->
  <label for="month">Select month:</label>
  <input type="month" id="month" name="month" /><br/><br/>
  
  <!-- Number input -->
  <label for="quantity">Quantity (1-10):</label>
  <input type="number" id="quantity" name="quantity" min="1" max="10" /><br/><br/>
  
  <!-- Range slider -->
  <label for="points">Points (0-100):</label>
  <input type="range" id="points" name="points" min="0" max="100" /><br/><br/>
  
  <!-- Search input -->
  <label for="search">Search:</label>
  <input type="search" id="search" name="search" placeholder="Search here..." /><br/><br/>
  
  <!-- Telephone input -->
  <label for="phone">Phone:</label>
  <input type="tel" id="phone" name="phone" placeholder="+1234567890" /><br/><br/>
  
  <!-- Time picker -->
  <label for="appt-time">Appointment Time:</label>
  <input type="time" id="appt-time" name="appt-time" /><br/><br/>
  
  <!-- URL input -->
  <label for="website">Website URL:</label>
  <input type="url" id="website" name="website" placeholder="https://example.com" /><br/><br/>
  
  <!-- Week picker -->
  <label for="week">Select Week:</label>
  <input type="week" id="week" name="week" /><br/><br/>

</form>

</body>
</html>
