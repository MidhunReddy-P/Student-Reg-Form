<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Form</title>
</head>
<body>
<h2>Student Registration Form</h2>
<form>
<label for="fname">Full Name:</label>
<input type="text" id="fname" name="fname" placeholder="Enter Full name" /><br></br>

 <label for="file">Student Photo:</label>
 <input type="file" id="file" name="file" /><br/><br/>

<label for="age">Age:</label>
<input type="number" id="age" name="age" placeholder="Enter Age" min="1" required><br></br>

<label for="dob">Date of Birth:</label>
<input type="datetime-local" id="dob" name="dob" /><br/><br/>

<label>Gender:</label>
<input type="radio" id="male" name="gender" value="Male" required>
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="Female" required>
<label for="female">Female</label><br><br>

    <label for="course">Course:</label>
    <select id="course" name="course" required>
      <option value="">--Select--</option>
      <option value="B.Sc">B.Sc</option>
      <option value="B.Com">B.Com</option>
      <option value="B.A">B.A</option>
      <option value="B.Tech">B.Tech</option>
    </select><br><br>


    <label>Course:</Course><br/>
  <input type="checkbox" id="check1" name="check1" value="Btech" />
  <label for="check1">Btech</label><br/>
  <input type="checkbox" id="check2" name="check2" value="B.A" />
  <label for="check2">B.A</label><br/>
  <input type="checkbox" id="check3" name="check3" value="B.Com" />
  <label for="check3">B.Com</label><br/>



    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter email" required><br><br>

     <label for="password">Password:</label>
  <input type="password" id="password" name="password" placeholder="Enter password" /><br/><br/>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}"><br><br>

    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="4" cols="40" required></textarea><br><br>

    <input type="submit" value="Register">
    <input type="reset" value="Reset">
    </form>
</body>
</html>
